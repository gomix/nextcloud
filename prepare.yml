  - name: install firewalld
    dnf:
      name: firewalld
      state: latest
 
  - name: open web ports
    firewalld:
      port: "{{ item }}"
      permanent: yes
      state: enabled
    loop:
      - "22/tcp"
      - "80/tcp"
      - "443/tcp"
 
  - name: enable mariadb service
    service:
      name: mariadb
      enabled: yes

  - name: start mariadb service
    service:
      name: mariadb
      state: started

  # myql_secure_installation
