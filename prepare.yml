- name: prepare my Centos8
  hosts: nextcloud-01
  become: yes
  become_method: sudo
  vars:

  tasks:
  - name: some basic dnf config
    template:
      src: etc/dnf/dnf.conf.j2
      dest: /etc/dnf/dnf.conf

  - name: update my box
    dnf:
      name: "*"
      state: latest

  - name: enable epel repo
    dnf:
      name: epel-release
      state: latest

  # - name: Add REMI repository
  #   yum_repository:
  #     name: remi-modular
  #     description: REMI modular YUM repo for CentOS 8
  #     baseurl: http://rpms.remirepo.net/enterprise/8/modular/$basearch/
  #   # Pendiente con los firmas GPG

  #- name: enable dnf module php remi 7.4
  #  comand: dnf module enable php:remi-7.4

  - name: install sw requirements
    dnf:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
        - firewalld
        - httpd
        - mod_ssl 
        - openssl
        - mariadb
        - mariadb-server 
        - php 
        - php-cli 
        - php-common
        - php-fpm
        - php-gd
        - php-xml
        - php-mysqlnd
        - php-pecl-memcached
        - php-pecl-apcu
        - php-pecl-imagick
        - php-pecl-redis5
        - php-mbstring 
        - php-intl 
        - php-pecl-apcu 
        - php-opcache 
        - php-json 
        - php-zip
        - php-ldap
        - php-smbclient
        - php-imap
        - php-gmp
        - php-process
        - redis
        # PHP module posix  (???)
        
  - name: install extra sw 
    dnf:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
        - vim
        - lsof
        - htop
 
  - name: make sure Apache is started
    service:
      name: "httpd"
      state: started

  - name: make sure Apache is enabled at boot time
    service:
      name: "httpd"
      enabled: yes

